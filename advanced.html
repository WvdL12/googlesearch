<DOCTYPE! html>
<html lang="en">
	<head>
		<title>Advanced Search </title>
		<link rel="stylesheet" href="./layout.css">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			.search {
				height: 30px;
				width: 100%;
				max-width: 500px;
				min-width: 150px;
				border-radius: 0px;
				padding: 10px;
				margin: 5px 20px;
				background-image: none;
			}

			.search:hover {
				border: 1px solid lightgrey;
				border-radius: 0px;
				box-shadow: none;
			}

			.search:focus {
				border-radius: 0px;
				border: 1px solid lightblue;
				box-shadow: 0px 1px 3px 1px inset dodgerblue;
			}
	
			.submit {
				width: 100%;
				max-width: 140px;
				height: 40px;
				background-color: whitesmoke;
				border: 1px solid whitesmoke;
				border-radius: 4px;
				color: grey;
				font-size: 15px;

			}

			.submit:hover, .submit:focus {
				outline: none;
				border: 1px solid lightgrey;
				border-radius: 4px;
				box-shadow: 0px 1px 2px lightgrey;
				color: black;
			}	

			#heading {
				font-size: 28px;
				text-align: left;
				padding: 4px 0px 16px 6px;
			}
			
			#sub-heading {
				font-family: Arial;
				color: red;
				font-size: 20px;
				padding: 25px 37px;
				margin-bottom: 45px;
				border-bottom: 1px solid gainsboro;
			}

			#main {
				margin: 0px;
			}

			#top-line {
				display: grid;
				grid-template-columns: 40px auto;
				grid-row-gap: 0px;
				background-color: lavenderblush;
			}

			div > form {
				text-align: left;
			}

		</style>
	</head>
	<body>
		<div id="main">
			<div id="top-line">
				<div id="heading">
					<span style="color:#4285f4">G</span><!--
					--><span style="color:#ea4335">o</span><!--
					--><span style="color:#fbbc05">o</span><!--
					--><span style="color:#4285f4">g</span><!--
					--><span style="color:#34a853">l</span><!--
					--><span style="color:#ea4335">e</span>
				</div>
			
				<div id="links">
					<a href="./index.html"> Google Search</a>
				</div>

			</div>
			
			<div id="sub-heading">Advanced Search</div>

			<form action = "https://google.com/search">
				<div>
					<label for="all_words_query">all these words:</label>
					<input class="search" id="all_words_query" type=text name=q> 
				</div>
				
				<div>	
					<label for="phrase_query">this exact word or phrase:</label>
					<input class="search" id="phrases_query" type=text name=q> 
				</div>

				<div>
					<label for="any_words_query">any of these words:</label>
					<input class="search" id="any_words_query" type=text name=q> 
				</div>

				<div>
					<label for="none_words_query">none of these words:</label>
					<input class="search" id="none_words_query" type=text name=q> 
				</div>
				
				<div> 
					<input class="submit" type=submit value="Google Search">
				</div>

			</form>
		</div>

	</body>
</html>
