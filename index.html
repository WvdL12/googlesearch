<DOCTYPE! html>
<html lang="en">
	<head>
		<title> Search </title>
		<link rel="stylesheet" href="./layout.css">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			
			.submit {
				width: 100%;
				max-width: 140px;
				height: 40px;
				background-color: whitesmoke;
				border: 1px solid whitesmoke;
				border-radius: 4px;
				color: grey;
				font-size: 15px;

			}

			.submit:hover, .submit:focus {
				outline: none;
				border: 1px solid lightgrey;
				border-radius: 4px;
				box-shadow: 0px 1px 2px lightgrey;
				color: black;
	
			}			
		</style>
	</head>
	<body>
		<div id="links">
			<a href="./images.html" style="padding-right:8px">Image Search</a>
			<a href="./advanced.html">Advanced Search</a>
		</div>

		<div id="main">
			<div id="heading">
				<span style="color:#4285f4">G</span><!--
				--><span style="color:#ea4335">o</span><!--
				--><span style="color:#fbbc05">o</span><!--
				--><span style="color:#4285f4">g</span><!--
				--><span style="color:#34a853">l</span><!--
				--><span style="color:#ea4335">e</span>
			</div>
			
			<form action = "https://google.com/search">
				<div>
					<input id="search" type=text name=q autocomplete="on"> 
				</div>
				<div> 
					<input class="submit" type=submit value="Google Search">
					<!--
					<input class="submit" type=submit value="I'm Feeling Lucky">
					-->
				</div>

			</form>
		</div>

	</body>
</html>
