<DOCTYPE! html>
<html lang="en">
	<head>
		<title> Search </title>
		<link rel="stylesheet" href="./layout.css">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="links">
			<a href="./images.html" style="padding-right:8px">Image Search</a>
			<a href="./advanced.html">Advanced Search</a>
		</div>

		<div id="main">
			<div id="heading">
				<span style="color:#4285f4">G</span><!--
				--><span style="color:#ea4335">o</span><!--
				--><span style="color:#fbbc05">o</span><!--
				--><span style="color:#4285f4">g</span><!--
				--><span style="color:#34a853">l</span><!--
				--><span style="color:#ea4335">e</span>
			</div>
			
			<form action = "https://google.com/search">
				<div>
					<input class="search" type=text name=q value="" autocomplete="on"> 
				</div>
				<div>
					<input name=hI type=hidden value=en>
					<input class="submit" type=submit value="Google Search">
					<input class="submit" type=submit name=btnI value="I'm Feeling Lucky">
			
				</div>

			</form>
		</div>

	</body>
</html>
